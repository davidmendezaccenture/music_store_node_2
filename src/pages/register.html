<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Crear cuenta</h1>
            <form id="registroForm" novalidate>

              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                  aria-required="true"
                  aria-describedby="nombreError"
                  autocomplete="given-name"
                />
                <div id="nombreError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Apellidos -->
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos *</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos"
                  name="apellidos"
                  required
                  aria-required="true"
                  aria-describedby="apellidosError"
                  autocomplete="family-name"
                />
                <div id="apellidosError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Teléfono -->
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono *</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  name="telefono"
                  pattern="[0-9]{9,15}"
                  required
                  aria-required="true"
                  aria-describedby="telefonoHelp telefonoError"
                  autocomplete="tel"
                />
                <div id="telefonoHelp" class="form-text">Solo números, sin espacios ni símbolos</div>
                <div id="telefonoError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- País -->
              <div class="mb-3">
                <label for="pais" class="form-label">País *</label>
                <select
                  class="form-select"
                  id="pais"
                  name="pais"
                  required
                  aria-required="true"
                  aria-describedby="paisError"
                >
                  <option value="">Selecciona un país</option>
                  <option>España</option>
                  <option>México</option>
                  <option>Argentina</option>
                  <option>Colombia</option>
                  <option>Otro</option>
                </select>
                <div id="paisError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Región -->
              <div class="mb-3">
                <label for="region" class="form-label">Región / Estado *</label>
                <input
                  type="text"
                  class="form-control"
                  id="region"
                  name="region"
                  required
                  aria-required="true"
                  aria-describedby="regionError"
                />
                <div id="regionError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Fecha de nacimiento -->
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento *</label>
                <input
                  type="date"
                  class="form-control"
                  id="fechaNacimiento"
                  name="fechaNacimiento"
                  required
                  aria-required="true"
                  aria-describedby="fechaNacimientoError"
                />
                <div id="fechaNacimientoError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Dirección -->
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección *</label>
                <textarea
                  class="form-control"
                  id="direccion"
                  name="direccion"
                  rows="2"
                  required
                  aria-required="true"
                  aria-describedby="direccionError"
                ></textarea>
                <div id="direccionError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  aria-required="true"
                  aria-describedby="emailHelp emailError"
                  autocomplete="email"
                />
                <div id="emailHelp" class="form-text">Introduce un correo válido</div>
                <div id="emailError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Confirmar email -->
              <div class="mb-3">
                <label for="confirmarEmail" class="form-label">Confirmar correo electrónico *</label>
                <input
                  type="email"
                  class="form-control"
                  id="confirmarEmail"
                  name="confirmarEmail"
                  required
                  aria-required="true"
                  aria-describedby="confirmarEmailError"
                  autocomplete="email"
                />
                <div id="confirmarEmailError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña *</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                  aria-required="true"
                  aria-describedby="passwordHelp passwordError"
                  autocomplete="new-password"
                />
                <div id="passwordHelp" class="form-text">Mínimo 8 caracteres</div>
                <div id="passwordError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Confirmar contraseña -->
              <div class="mb-3">
                <label for="confirmarPassword" class="form-label">Confirmar contraseña *</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmarPassword"
                  name="confirmarPassword"
                  minlength="8"
                  required
                  aria-required="true"
                  aria-describedby="confirmarPasswordError"
                  autocomplete="new-password"
                />
                <div id="confirmarPasswordError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- CAPTCHA simulado -->
              <div class="mb-4">
                <label class="form-label">Verificación *</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="captcha"
                    required
                    aria-required="true"
                    aria-describedby="captchaError"
                  />
                  <label class="form-check-label" for="captcha">No soy un robot</label>
                </div>
                <div id="captchaError" class="invalid-feedback" role="alert"></div>
              </div>

              <!-- Botón de envío -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS de validación -->
  <script src="../js/login.js"></script>
  <script src="../js/validacion-registro.js"></script>
</body>
</html>
