<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="../css/cookies-banner.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- Contenido principal -->
    <div
      class="container mt-5 mb-5"
      role="region"
      aria-labelledby="tituloCarrito"
    >
      <div class="title-index">
        <h1 class="main-title carrito-title">Tu Carrito</h1>
      </div>
      <div
        id="cart-items"
        class="mt-4 w-100"
        style="max-width: 100vw"
        role="list"
        aria-label="Lista de productos en el carrito"
      ></div>
      <div
        class="mt-4 d-flex flex-wrap justify-content-between align-items-center w-100 flex-row flex-md-row"
        style="gap: 2rem"
      >
        <div
          class="d-flex gap-3 checkout-actions flex-wrap align-items-center"
          role="group"
          aria-label="Acciones del carrito"
        >
          <button
            class="checkout-cancel"
            id="seguir-comprando"
            aria-label="Seguir comprando y volver al catálogo"
          >
            Seguir comprando
          </button>
          <button
            class="checkout-confirm"
            id="btn-pagar"
            aria-label="Proceder al pago"
          >
            Pagar
          </button>
        </div>
        <div
          class="d-flex align-items-center justify-content-end flex-grow-1 cart-total-container"
          style="min-width: 260px"
        >
          <h2
            class="main-title carrito-title cart-total text-end m-0"
            style="font-size: 1.8rem; font-weight: bold; min-width: 200px"
          >
            <span id="total-price" aria-live="polite">0.00€</span>
          </h2>
        </div>
      </div>
    </div>
    <!-- Pre-footer -->
    <section class="pre-footer" aria-label="Información de contacto">
      <div class="pre-footer-container">
        <!-- Columna 1: Ventajas -->
        <div
          class="pre-footer-column2"
          aria-labelledby="ventajas de usar RiffZone Music Store"
        >
          <h3 id="ventajas-title">
            Ventajas de comprar en RiffZone Music Store
          </h3>
          <ul>
            <li>Garantía de calidad</li>
            <li>Devolución fácil y rápida</li>
            <li>Servicio técnico</li>
            <li>Asesoramiento personalizado</li>
          </ul>
        </div>
        <!-- Columna 2: Métodos de pago y redes sociales de contacto-->
        <div class="pre-footer-column1" aria-label="Redes sociales">
          <h3 id="metodos-pagos">Métodos de pago</h3>
          <div class="payment-methods">
            <a
              href="https://www.paypal.com"
              target="_blank"
              rel="noopener"
              aria-label="PayPal"
            >
              <img
                src="../assets/images/icons8-paypal-48.png"
                alt="PayPal"
                width="48"
                height="48"
              />
            </a>
            <a
              href="https://www.visa.com"
              target="_blank"
              rel="noopener"
              aria-label="Visa"
            >
              <img
                src="../assets/images/icons8-visa-48 (1).png"
                alt="Visa"
                width="48"
                height="48"
              />
            </a>
            <a
              href="https://www.mastercard.es"
              target="_blank"
              rel="noopener"
              aria-label="MasterCard"
            >
              <img
                src="../assets/images/icons8-mastercard-48.png"
                width="48"
                height="48"
                alt="MasterCard"
              />
            </a>
            <a
              href="https://www.americanexpress.com"
              target="_blank"
              rel="noopener"
              aria-label="American Express"
            >
              <img
                src="../assets/images/icons8-american-express-al-cuadrado-48.png"
                alt="American Express"
                width="48"
                height="48"
              />
            </a>
          </div>
          <br />
          <h3>Síguenos</h3>
          <nav aria-label="Redes sociales">
            <ul class="social-links">
              <li>
                <a
                  href="https://www.facebook.com/profile.php?id=61577710023966&locale=es_ES"
                  target="_blank"
                  rel="noopener"
                  aria-label="Facebook"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logofacebook.png"
                    alt="Facebook"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://x.com/RiffzoneMStore"
                  aria-label="Twitter"
                  target="_blank"
                  rel="noopener"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logotwitter.png"
                    alt="Twitter"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/riffzone_music_store/"
                  target="_blank"
                  rel="noopener"
                  aria-label="Instagram"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoinstagram.png"
                    alt="Instagram"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/@RiffZoneMusicStore"
                  target="_blank"
                  rel="noopener"
                  aria-label="YouTube"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoyoutube.png"
                    alt="YouTube"
                    width="48"
                    height="48"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <!-- Footer dinámico -->
    <div id="footer-placeholder"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/validacion-registro.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script src="../js/cookies-banner.js"></script>
  </body>
</html>
