<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Productos - RiffZone Music Store</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/product-card.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="../css/cookies-banner.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="login-modal-placeholder"></div>
    <main role="main" aria-label="Buscador de productos" class="container pb-5">
      <button
        class="volver-button"
        id="btnvolver"
        onclick="location.href='../pages/index.html';"
        aria-label="Volver a la tienda RiffZone Music Store"
      >
        <i class="bi bi-arrow-left" aria-hidden="true" title="Volver atrás"></i>
        Volver
      </button>
      <h1 id="products-title" class="main-title">Buscador de Productos</h1>
      <!-- Filtros avanzados para el buscador -->
      <div class="row buscador-main-row">
        <aside
          id="advanced-filters"
          class="col-lg-3 col-md-4 mb-4 d-none d-md-block"
          tabindex="-1"
        >
          <!-- Filtros siempre visibles en desktop -->
          <form id="catalog-search-form" autocomplete="off">
            <select
              id="category-filter"
              class="form-select mb-2"
              aria-label="Filtrar por categoría"
            >
              <option value="">Todas las categorías</option>
              <option value="acoustic-guitars">Guitarras acústicas</option>
              <option value="electric-guitars">Guitarras eléctricas</option>
              <option value="basses">Bajos</option>
              <option value="drums">Baterías</option>
              <option value="keyboard">Teclados</option>
              <option value="amplifiers">Amplificadores</option>
              <option value="effect-pedals">Pedales</option>
              <option value="classical-guitars">Guitarras clásicas</option>
            </select>
            <input
              type="number"
              id="min-price"
              class="form-control mb-2"
              placeholder="Precio mínimo"
              aria-label="Precio mínimo"
              min="0"
            />
            <input
              type="number"
              id="max-price"
              class="form-control mb-2"
              placeholder="Precio máximo"
              aria-label="Precio máximo"
              min="0"
            />
            <select
              id="brand-filter"
              class="form-select mb-2"
              aria-label="Filtrar por marca"
            >
              <option value="">Todas las marcas</option>
              <option value="Yamaha">Yamaha</option>
              <option value="Fender">Fender</option>
              <option value="Ibanez">Ibanez</option>
              <option value="Alhambra">Alhambra</option>
              <option value="Martin">Martin</option>
              <option value="Gibson">Gibson</option>
              <option value="Cordoba">Cordoba</option>
              <option value="Jackson">Jackson</option>
              <option value="Marshall">Marshall</option>
              <option value="Boss">Boss</option>
              <option value="Electro-Harmonix">Electro-Harmonix</option>
              <option value="Pearl">Pearl</option>
              <option value="Roland">Roland</option>
              <option value="Zildjian">Zildjian</option>
              <option value="Mapex">Mapex</option>
              <option value="DW">DW</option>
              <option value="Tama">Tama</option>
              <option value="Casio">Casio</option>
              <option value="Korg">Korg</option>
              <option value="Hammond">Hammond</option>
            </select>
            <select
              id="offer-filter"
              class="form-select mb-2"
              aria-label="Filtrar por ofertas"
            >
              <option value="">Todas</option>
              <option value="on-offer">Solo en oferta</option>
            </select>
            <select
              id="sort-filter"
              class="form-select mb-2"
              aria-label="Ordenar por"
            >
              <option value="relevance">Relevancia</option>
              <option value="price-asc">Precio: menor a mayor</option>
              <option value="price-desc">Precio: mayor a menor</option>
              <option value="popularity">Popularidad</option>
              <option value="newest">Novedades</option>
            </select>
            <button
              type="button"
              id="apply-filters-btn"
              class="btn btn-primary w-100 mt-3"
              aria-label="Aplicar filtros seleccionados"
            >
              <i
                class="bi bi-check-circle me-2"
                aria-hidden="true"
                title="aplicar filtros"
              ></i>
              Aplicar filtros
            </button>
          </form>
        </aside>
        <!-- Offcanvas para móvil -->
        <div class="d-md-none mb-4">
          <button
            class="btn btn-outline-primary w-100"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#filtersOffcanvas"
            aria-controls="filtersOffcanvas"
          >
            <i class="bi bi-funnel me-2"></i>Filtros
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="filtersOffcanvas"
            aria-labelledby="filtersOffcanvasLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="filtersOffcanvasLabel">
                Filtros
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="offcanvas-body">
              <!-- Reutiliza el mismo formulario de filtros -->
              <form id="catalog-search-form-mobile" autocomplete="off">
                <!-- ...mismos campos de filtro que arriba... -->
                <select
                  id="category-filter-mobile"
                  class="form-select mb-2"
                  aria-label="Filtrar por categoría"
                >
                  <option value="">Todas las categorías</option>
                  <option value="acoustic-guitars">Guitarras acústicas</option>
                  <option value="electric-guitars">Guitarras eléctricas</option>
                  <option value="basses">Bajos</option>
                  <option value="drums">Baterías</option>
                  <option value="keyboard">Teclados</option>
                  <option value="amplifiers">Amplificadores</option>
                  <option value="effect-pedals">Pedales</option>
                  <option value="classical-guitars">Guitarras clásicas</option>
                </select>
                <input
                  type="number"
                  id="min-price-mobile"
                  class="form-control mb-2"
                  placeholder="Precio mínimo"
                  aria-label="Precio mínimo"
                  min="0"
                />
                <input
                  type="number"
                  id="max-price-mobile"
                  class="form-control mb-2"
                  placeholder="Precio máximo"
                  aria-label="Precio máximo"
                  min="0"
                />
                <select
                  id="brand-filter-mobile"
                  class="form-select mb-2"
                  aria-label="Filtrar por marca"
                >
                  <option value="">Todas las marcas</option>
                  <option value="Yamaha">Yamaha</option>
                  <option value="Fender">Fender</option>
                  <option value="Ibanez">Ibanez</option>
                  <option value="Alhambra">Alhambra</option>
                  <option value="Martin">Martin</option>
                  <option value="Gibson">Gibson</option>
                  <option value="Cordoba">Cordoba</option>
                  <option value="Jackson">Jackson</option>
                  <option value="Marshall">Marshall</option>
                  <option value="Boss">Boss</option>
                  <option value="Electro-Harmonix">Electro-Harmonix</option>
                  <option value="Pearl">Pearl</option>
                  <option value="Roland">Roland</option>
                  <option value="Zildjian">Zildjian</option>
                  <option value="Mapex">Mapex</option>
                  <option value="DW">DW</option>
                  <option value="Tama">Tama</option>
                  <option value="Casio">Casio</option>
                  <option value="Korg">Korg</option>
                  <option value="Hammond">Hammond</option>
                </select>
                <select
                  id="offer-filter-mobile"
                  class="form-select mb-2"
                  aria-label="Filtrar por ofertas"
                >
                  <option value="">Todas</option>
                  <option value="on-offer">Solo en oferta</option>
                </select>
                <select
                  id="sort-filter-mobile"
                  class="form-select mb-2"
                  aria-label="Ordenar por"
                >
                  <option value="relevance">Relevancia</option>
                  <option value="price-asc">Precio: menor a mayor</option>
                  <option value="price-desc">Precio: mayor a menor</option>
                  <option value="popularity">Popularidad</option>
                  <option value="newest">Novedades</option>
                </select>
                <button
                  type="button"
                  id="apply-filters-btn-mobile"
                  class="btn btn-primary w-100 mt-3"
                  aria-label="Aplicar filtros seleccionados"
                >
                  <i
                    class="bi bi-check-circle me-2"
                    aria-hidden="true"
                    title="aplicar filtros"
                  ></i>
                  Aplicar filtros
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Fin filtros responsive -->
        <div class="col-lg-9 col-md-8">
          <!-- Aquí solo va el contenedor de productos -->
          <!-- Fin filtros avanzados -->
          <!-- Contenedor para los productos filtrados -->
          <div
            id="catalog-products"
            class="row row-cols-1 row-cols-md-3 g-4 mt-4"
            role="region"
            aria-live="polite"
            aria-label="Resultados de productos"
          ></div>
        </div>
      </div>
    </main>

    <!-- Pre-footer -->
    <section class="pre-footer" aria-label="Información de contacto">
      <div class="pre-footer-container">
        <!-- Columna 1: Ventajas -->
        <section class="pre-footer-column2" aria-labelledby="ventajas-title">
      <h3 id="ventajas-title">
        Ventajas de comprar en RiffZone Music Store
      </h3>
      <ul>
        <li tabindex="0">Garantía de calidad</li>
        <li tabindex="0">Devolución fácil y rápida</li>
        <li tabindex="0">Servicio técnico</li>
        <li tabindex="0">Asesoramiento personalizado</li>
      </ul>
    </section>
        <!-- Columna 2: Métodos de pago y redes sociales de contacto-->
        <div class="pre-footer-column1" aria-label="Redes sociales">
          <h3 id="metodos-pagos">Métodos de pago</h3>
          <div class="payment-methods">
            <a
              href="https://www.paypal.com"
              target="_blank"
              rel="noopener"
              aria-label="PayPal"
            >
              <img
                src="../assets/images/icons8-paypal-48.png"
                alt="PayPal"
                width="48"
                height="48"
              />
            </a>
            <a
              href="https://www.visa.com"
              target="_blank"
              rel="noopener"
              aria-label="Visa"
            >
              <img
                src="../assets/images/icons8-visa-48 (1).png"
                alt="Visa"
                width="48"
                height="48"
              />
            </a>
            <a
              href="https://www.mastercard.es"
              target="_blank"
              rel="noopener"
              aria-label="MasterCard"
            >
              <img
                src="../assets/images/icons8-mastercard-48.png"
                width="48"
                height="48"
                alt="MasterCard"
              />
            </a>
            <a
              href="https://www.americanexpress.com"
              target="_blank"
              rel="noopener"
              aria-label="American Express"
            >
              <img
                src="../assets/images/icons8-american-express-al-cuadrado-48.png"
                alt="American Express"
                width="48"
                height="48"
              />
            </a>
          </div>
          <br />
          <h3>Síguenos</h3>
          <nav aria-label="Redes sociales">
            <ul class="social-links">
              <li>
                <a
                  href="https://www.facebook.com/profile.php?id=61577710023966&locale=es_ES"
                  target="_blank"
                  rel="noopener"
                  aria-label="Facebook"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logofacebook.png"
                    alt="Facebook"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://x.com/RiffzoneMStore"
                  aria-label="Twitter"
                  target="_blank"
                  rel="noopener"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logotwitter.png"
                    alt="Twitter"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/riffzone_music_store/"
                  target="_blank"
                  rel="noopener"
                  aria-label="Instagram"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoinstagram.png"
                    alt="Instagram"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/@RiffZoneMusicStore"
                  target="_blank"
                  rel="noopener"
                  aria-label="YouTube"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoyoutube.png"
                    alt="YouTube"
                    width="48"
                    height="48"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script src="../js/cookies-banner.js"></script>
  </body>
</html>
