<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Productos - RiffZone Music Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main role="main" aria-label="Buscador de productos" class="container pb-5">
      <button class="volver-button" id="btnvolver" onclick="location.href='../pages/index.html';" aria-label="Volver a la tienda RiffZone Music Store">
        <i class="bi bi-arrow-left"></i>
        Volver
      </button>
      <h2 id="products-title" class="main-title">Buscador de Productos</h2>
      <!-- Elimina el formulario de aquí -->
      <!-- Contenedor para los productos filtrados -->
      <div id="catalog-products" class="row row-cols-1 row-cols-md-3 g-4 mt-4"></div>
    </main>
    <section class="pre-footer" aria-label="Información adicional y redes sociales">
      <div class="pre-footer-container">
        <div class="pre-footer-column1" aria-label="Métodos de pago aceptados">
          <h3>Métodos de pago</h3>
          <div class="payment-methods">
            <a href="https://www.paypal.com" target="_blank" rel="noopener" aria-label="PayPal">
              <img src="../assets/images/icons8-paypal-48.png" alt="PayPal" />
            </a>
            <a href="https://www.visa.com" target="_blank" rel="noopener" aria-label="Visa">
              <img src="../assets/images/icons8-visa-48 (1).png" alt="Visa" />
            </a>
            <a href="https://www.mastercard.es" target="_blank" rel="noopener" aria-label="MasterCard">
              <img src="../assets/images/icons8-mastercard-48.png" alt="MasterCard" />
            </a>
            <a href="https://www.americanexpress.com" target="_blank" rel="noopener" aria-label="American Express">
              <img src="../assets/images/icons8-american-express-al-cuadrado-48.png" alt="American Express" />
            </a>
          </div>
        </div>
        <div class="pre-footer-column2" aria-labelledby="ventajas de usar RiffZone Music Store">
          <h3 id="ventajas-title">Ventajas de comprar en RiffZone Music Store</h3>
          <ul>
            <li>Garantía de calidad</li>
            <li>Envío rápido y seguro</li>
            <li>Atención personalizada</li>
          </ul>
        </div>
        <div class="pre-footer-column3" aria-label="Redes sociales">
          <h3>Síguenos</h3>
          <nav aria-label="Redes sociales">
            <!-- Aquí puedes agregar iconos de redes sociales -->
          </nav>
        </div>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script src="../js/debug-console.js"></script>
  </body>
</html>
