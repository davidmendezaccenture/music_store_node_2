<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Producto | RiffZone Music Store</title>

  <!-- Bootstrap y fuente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="reviews.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="login-modal-placeholder"></div>

  <main class="zona-reseñas container my-5" data-product-id="123">
    <div class="reseñas-contenedor">
      
      <!-- FORMULARIO a la izquierda -->
      <form id="detail-review-form" class="formulario-reseña" novalidate role="form" aria-labelledby="tituloFormulario">
        <h2 id="tituloFormulario" class="titulo-formulario mb-4">Escribe tu reseña</h2>

        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">Comentario:</label>
          <textarea id="comment" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Valoración:</label>
          <div id="detail-rating" class="star-rating">
            <i data-value="1" class="star">𝄞</i>
            <i data-value="2" class="star">𝄞</i>
            <i data-value="3" class="star">𝄞</i>
            <i data-value="4" class="star">𝄞</i>
            <i data-value="5" class="star">𝄞</i>
          </div>
        </div>

        <button type="submit" class="btn btn-enviar-reseña">Enviar reseña</button>
      </form>

      <!-- RESEÑAS a la derecha -->
      <div class="bloque-reseñas" aria-labelledby="tituloResenas">
        <h3 id="tituloResenas" class="titulo-reseñas">Reseñas del producto</h3>
        <div id="detail-review-list" class="lista-reseñas">
          <!-- Reseñas se insertan dinámicamente -->
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/reviews.js"></script>
</body>
</html>
