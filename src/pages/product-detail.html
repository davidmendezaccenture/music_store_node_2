<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle del Producto RiffZone Music Store</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="../css/product-detail.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/reviews.css" />
    <link rel="stylesheet" href="../css/cookies-banner.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="login-modal-placeholder"></div>

    <!-- Detalle del producto -->
    <main class="container my-5" role="main" aria-label="Detalle del producto">
      <div
        id="product-detail"
        class="row gy-4"
        role="region"
        aria-live="polite"
        aria-label="Información del producto seleccionado"
      ></div>
    </main>
    <!-- Pre-footer -->
    <section class="pre-footer" aria-label="Información de contacto">
      <div class="pre-footer-container">
        <!-- Columna 1: Ventajas -->
        <section class="pre-footer-column2" aria-labelledby="ventajas-title">
          <h3 id="ventajas-title">
            Ventajas de comprar en RiffZone Music Store
          </h3>
          <ul>
            <li tabindex="0">Garantía de calidad</li>
            <li tabindex="0">Devolución fácil y rápida</li>
            <li tabindex="0">Servicio técnico</li>
            <li tabindex="0">Asesoramiento personalizado</li>
          </ul>
        </section>
        <!-- Columna 2: Métodos de pago y redes sociales de contacto-->
        <div class="pre-footer-column1" aria-label="Redes sociales">
          <h3 id="metodos-pagos">Métodos de pago</h3>
          <div class="payment-methods">
            <a
              href="https://www.paypal.com"
              target="_blank"
              rel="noopener"
              aria-label="PayPal"
            >
              <img
                src="../assets/images/icons8-paypal-48.png"
                alt="PayPal"
                width="48"
                height="48"
              />
            </a>
            <a
              href="https://www.visa.com"
              target="_blank"
              rel="noopener"
              aria-label="Visa"
            >
              <img
                src="../assets/images/icons8-visa-48 (1).png"
                alt="Visa"
                width="48"
                height="48"
              />
            </a>
            <a
              href="https://www.mastercard.es"
              target="_blank"
              rel="noopener"
              aria-label="MasterCard"
            >
              <img
                src="../assets/images/icons8-mastercard-48.png"
                width="48"
                height="48"
                alt="MasterCard"
              />
            </a>
            <a
              href="https://www.americanexpress.com"
              target="_blank"
              rel="noopener"
              aria-label="American Express"
            >
              <img
                src="../assets/images/icons8-american-express-al-cuadrado-48.png"
                alt="American Express"
                width="48"
                height="48"
              />
            </a>
          </div>
          <br />
          <h3>Síguenos</h3>
          <nav aria-label="Redes sociales">
            <ul class="social-links">
              <li>
                <a
                  href="https://www.facebook.com/profile.php?id=61577710023966&locale=es_ES"
                  target="_blank"
                  rel="noopener"
                  aria-label="Facebook"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logofacebook.png"
                    alt="Facebook"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://x.com/RiffzoneMStore"
                  aria-label="Twitter"
                  target="_blank"
                  rel="noopener"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logotwitter.png"
                    alt="Twitter"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/riffzone_music_store/"
                  target="_blank"
                  rel="noopener"
                  aria-label="Instagram"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoinstagram.png"
                    alt="Instagram"
                    width="48"
                    height="48"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/@RiffZoneMusicStore"
                  target="_blank"
                  rel="noopener"
                  aria-label="YouTube"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoyoutube.png"
                    alt="YouTube"
                    width="48"
                    height="48"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <!-- Footer dinámico -->
    <div id="footer-placeholder"></div>

    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/product-detail.js"></script>
    <script src="../js/reviews.js"></script>
    <script src="../js/cookies-banner.js"></script>
    <script src="../js/darkmode.js"></script>
  </body>
</html>
