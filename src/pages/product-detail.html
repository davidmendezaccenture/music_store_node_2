<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Producto RiffZone Music Store</title>

  <!-- Fuentes & estilos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/header.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <!-- Detalle del producto -->
  <main class="container my-5">
    <div id="product-detail" class="row gy-4">
    </div>
  </main>

  <!-- Modal de inicio de sesi칩n -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-modal="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm" aria-label="Formulario de inicio de sesi칩n">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar Sesi칩n</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary">Entrar</button>
            <button type="button"
                    class="btn btn-primary"
                    aria-label="Ir a crear nueva cuenta">
              Crear Usuario
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer-principal">
    <div class="footer-contenedor">
      <div class="footer-logo">
        <img src="../assets/images/logo RiffZone.png" alt="Logo RiffZone" />
        <span>RiffZone Music Store</span>
      </div>
      <div class="footer-derechos">
        <small
          >&copy; 2025 RiffZone Music Store. Todos los derechos reservados.</small
        >
      </div>
    </div>
  </footer>

  <!-- Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/loadComponents.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/product-detail.js"></script>
</body>
</html>
