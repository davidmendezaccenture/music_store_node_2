<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Modal de inicio de sesión -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-modal="true"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form
            id="loginForm"
            aria-label="Formulario de inicio de sesión"
            novalidate
          >
            <div class="modal-header">
              <img
                src="../assets/images/logo RiffZone.png"
                alt="Logo de RiffZone Music Store"
                class="me-2"
                style="max-height: 40px"
              />
              <h1 class="modal-title fs-5 mb-0" id="loginModalLabel">
                Iniciar Sesión
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar ventana de inicio de sesión"
              ></button>
            </div>

            <div class="modal-body">
              <!-- Mensaje de login exitoso -->
              <div
                id="login-success-msg"
                class="login-success-message visually-hidden"
                role="status"
                aria-live="polite"
              ></div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  autocomplete="email"
                  aria-describedby="emailError"
                />
                <div
                  id="emailError"
                  class="text-danger mt-1 visually-hidden"
                  role="alert"
                  aria-live="assertive"
                >
                  Por favor, ingresa un correo válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    name="password"
                    required
                    autocomplete="current-password"
                    aria-describedby="passwordError"
                  />
                  <!-- Botón para mostrar/ocultar contraseña (toggle) -->
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="togglePassword"
                    aria-label="Mostrar u ocultar contraseña"
                  >
                    <i id="togglePasswordIcon" class="bi bi-eye"></i>
                  </button>
                </div>
                <div
                  id="passwordError"
                  class="text-danger mt-1 visually-hidden"
                  role="alert"
                  aria-live="assertive"
                >
                  Por favor, ingresa tu contraseña.
                </div>
              </div>
            </div>

            <div class="modal-footer flex-column align-items-start">
              <!-- Fila 1: Botón Entrar -->
              <div class="footer-row-1 w-100 mb-2">
                <button
                  type="submit"
                  class="btn btn-secondary w-100"
                  aria-label="Entrar"
                >
                  Entrar
                </button>
              </div>

              <!-- Fila 2: Texto y botón Crear Usuario -->
              <div class="footer-row-2 text-start">
                <p role="note" aria-live="polite" class="mb-1">
                  ¿Todavía no tienes cuenta?
                </p>
                <a
                  href="register.html"
                  class="btn btn-link p-0"
                  role="button"
                  aria-label="Ir a crear nueva cuenta"
                >
                  Crear Usuario
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer dinámico -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/login.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
