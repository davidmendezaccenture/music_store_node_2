<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitarras y Bajos - RiffZone Music Store</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- Contenido principal -->
    <main role="main" aria-label="Catálogo de guitarras" class="container pb-5">
      <!-- botón de volver-->
      <button
        class="volver-button"
        id="btnvolver"
        onclick="location.href='../pages/index.html';"
        aria-label="Volver a la tienda RiffZone Music Store"
      >
        <i class="bi bi-arrow-left"></i>
        Volver
      </button>
      <!-- Título principal -->
      <h2 id="products-title" class="main-title">Catálogo de Guitarras</h2>
      <!-- Filtro por categoría -->
      <div id="products-nav-placeholder"></div>
      <!-- Buscador y filtros SOLO para esta página -->
      <form
        id="catalog-search-form"
        class="catalog-search-form"
        role="search"
        aria-label="Buscar productos"
      >
        <input
          type="search"
          id="search-input"
          class="form-control"
          placeholder="Buscar productos..."
          aria-label="Buscar productos"
          autocomplete="off"
        />
        <button
          type="submit"
          class="btn btn-outline-secondary"
          aria-label="Buscar"
        >
          <i class="bi bi-search"></i>
        </button>
        <div
          id="advanced-filters"
          class="advanced-filters visually-hidden"
          tabindex="-1"
        >
          <select
            id="category-filter"
            class="form-select"
            aria-label="Filtrar por categoría"
          >
            <option value="">Todas las categorías</option>
            <option value="acoustic-guitars">Guitarras acústicas</option>
            <option value="electric-guitars">Guitarras eléctricas</option>
            <option value="basses">Bajos</option>
            <option value="drums">Baterías</option>
            <option value="keyboard">Teclados</option>
            <option value="amplifiers">Amplificadores</option>
            <option value="effect-pedals">Pedales</option>
          </select>
          <input
            type="number"
            id="min-price"
            class="form-control"
            placeholder="Precio mínimo"
            aria-label="Precio mínimo"
            min="0"
          />
          <input
            type="number"
            id="max-price"
            class="form-control"
            placeholder="Precio máximo"
            aria-label="Precio máximo"
            min="0"
          />
          <select
            id="brand-filter"
            class="form-select brand-filter"
            aria-label="Filtrar por marca"
          >
            <option value="">Todas las marcas</option>
            <option value="Yamaha">Yamaha</option>
            <option value="Fender">Fender</option>
            <option value="Ibanez">Ibanez</option>
            <option value="Alhambra">Alhambra</option>
            <option value="Martin">Martin</option>
            <option value="Gibson">Gibson</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Jackson">Jackson</option>
            <option value="Marshall">Marshall</option>
            <option value="Boss">Boss</option>
            <option value="Electro-Harmonix">Electro-Harmonix</option>
            <option value="Pearl">Pearl</option>
            <option value="Roland">Roland</option>
            <option value="Zildjian">Zildjian</option>
            <option value="Mapex">Mapex</option>
            <option value="DW">DW</option>
            <option value="Tama">Tama</option>
            <option value="Casio">Casio</option>
            <option value="Korg">Korg</option>
            <option value="Hammond">Hammond</option>
          </select>
          <select
            id="offer-filter"
            class="form-select"
            aria-label="Filtrar por ofertas"
          >
            <option value="">Todas</option>
            <option value="on-offer">Solo en oferta</option>
          </select>
          <select
            id="sort-filter"
            class="form-select sort-filter"
            aria-label="Ordenar por"
          >
            <option value="relevance">Relevancia</option>
            <option value="price-asc">Precio: menor a mayor</option>
            <option value="price-desc">Precio: mayor a menor</option>
            <option value="popularity">Popularidad</option>
            <option value="newest">Novedades</option>
          </select>
        </div>
      </form>
      <!-- Cards de producto -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="guitar-products"></div>
      <!-- Contenedor para los productos filtrados -->
      <div id="catalog-products" class="row row-cols-1 row-cols-md-3 g-4 mt-4"></div>
    </main>

    <section
      class="pre-footer"
      aria-label="Información adicional y redes sociales"
    >
      <div class="pre-footer-container">
        <!-- Columna 1: Métodos de pago -->
        <div class="pre-footer-column1" aria-label="Métodos de pago aceptados">
          <h3>Métodos de pago</h3>
          <div class="payment-methods">
            <a
              href="https://www.paypal.com"
              target="_blank"
              rel="noopener"
              aria-label="PayPal"
            >
              <img src="../assets/images/icons8-paypal-48.png" alt="PayPal" />
            </a>
            <a
              href="https://www.visa.com"
              target="_blank"
              rel="noopener"
              aria-label="Visa"
            >
              <img src="../assets/images/icons8-visa-48 (1).png" alt="Visa" />
            </a>
            <a
              href="https://www.mastercard.es"
              target="_blank"
              rel="noopener"
              aria-label="MasterCard"
            >
              <img
                src="../assets/images/icons8-mastercard-48.png"
                alt="MasterCard"
              />
            </a>
            <a
              href="https://www.americanexpress.com"
              target="_blank"
              rel="noopener"
              aria-label="American Express"
            >
              <img
                src="../assets/images/icons8-american-express-al-cuadrado-48.png"
                alt="American Express"
              />
            </a>
          </div>
        </div>
        <!-- Columna 2: Ventajas -->
        <div
          class="pre-footer-column2"
          aria-labelledby="ventajas de usar RiffZone Music Store"
        >
          <h3 id="ventajas-title">
            Ventajas de comprar en RiffZone Music Store
          </h3>
          <ul>
            <li>Garantía de calidad</li>
            <li>Devolución fácil y rápida</li>
            <li>Servicio técnico</li>
            <li>Asesoramiento personalizado</li>
          </ul>
        </div>
        <!-- Columna 3: Redes sociales de contacto -->
        <div class="pre-footer-column3" aria-label="Redes sociales">
          <h3>Síguenos</h3>
          <nav aria-label="Redes sociales">
            <ul class="social-links">
              <li>
                <a
                  href="https://www.facebook.com/profile.php?id=61577710023966&locale=es_ES"
                  target="_blank"
              rel="noopener"
                  aria-label="Facebook"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logofacebook.png"
                    alt="Facebook"
                /></a>
              </li>
              <li>
                <a href="https://x.com/RiffzoneMStore" aria-label="Twitter"
                target="_blank"
              rel="noopener">
                  <img
                    src="../assets/images/RedesSocialesIcons/logotwitter.png"
                    alt="Twitter"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/riffzone_music_store/"
                  target="_blank"
              rel="noopener"
                  aria-label="Instagram"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoinstagram.png"
                    alt="Instagram"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/@RiffZoneMusicStore"
                  target="_blank"
              rel="noopener"
                  aria-label="YouTube"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoyoutube.png"
                    alt="YouTube"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script>
      window.PRODUCT_CATEGORY = ["guitar", "basses"];
      window.PRODUCT_CONTAINER_ID = "guitar-products";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <!-- <script src="../js/app.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/headerMenu.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script src="../js/catalog.js"></script>
    <script>
      // Inicializar el buscador y filtros tras cargar el header
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof initCatalogSearch === "function") initCatalogSearch();
      });
    </script>
  </body>
</html>
