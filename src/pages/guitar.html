<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitarras y Bajos - RiffZone Music Store</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <!-- Header con logo, navegación y botón volver a Home -->
    <header
      class="header"
      role="banner"
      aria-label="Encabezado principal de RiffZone Music Store"
    >
      <div class="header-container">
        <div class="logo-section" aria-label="Logo de RiffZone Music Store">
          <a
            href="/pages/index.html"
            style="
              display: flex;
              align-items: center;
              gap: 0.2rem;
              text-decoration: none;
            "
          >
            <img
              src="../assets/images/logo RiffZone.png"
              alt="Logo de RiffZone Music Store"
            />
            <h1>RiffZone Music Store</h1>
          </a>
        </div>
        <!-- barra de navegación principal -->
        <nav
          class="nav-header"
          role="navigation"
          aria-label="barra de navegación principal"
        >
          <ul class="nav-list" role="menubar">
            <li role="none">
              <a href="#" role="menuitem" aria-label="Servicio"
                ><i class="bi bi-tools"></i> Servicio</a
              >
            </li>
            <li role="none">
              <a href="../pages/contact.html" role="menuitem" aria-label="Contacto"
                ><i class="bi bi-envelope"></i> Contacto</a
              >
            </li>
            <li role="none">
              <a
                href="/pages/sobre-nosotros.html"
                role="menuitem"
                aria-label="Sobre Nosotros"
              >
                <i class="bi bi-info-circle"></i> Sobre Nosotros
              </a>
            </li>
            <li role="none">
              <div class="ms-auto"></div>
              <a
                href="/pages/carrito.html"
                role="menuitem"
                aria-label="Carrito"
              >
                <i class="bi bi-cart">
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="cart-count"
                  >
                    0
                  </span>
                </i>
                Carrito</a
              >
            </li>
          </ul>
        </nav>
        <!-- botón de inicio de sesión -->
        <button
          class="login-button"
          id="btnLogin"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          aria-label="Iniciar sesión en la tienda RiffZone Music Store"
        >
          <i class="bi bi-person" aria-hidden="true"></i>
          Iniciar Sesión
        </button>
      </div>
    </header>

    <!-- Contenido principal -->
    <main role="main" aria-label="Catálogo de guitarras" class="container pb-5">
      <!-- botón de volver-->
      <button
        class="volver-button"
        id="btnvolver"
        onclick="location.href='../pages/index.html';"
        aria-label="Volver a la tienda RiffZone Music Store"
      >
        <i class="bi bi-arrow-left"></i>
        Volver
      </button>
      <!-- Título principal -->
      <h2 id="products-title" class="main-title">Catálogo de Guitarras</h2>
      <!-- Filtro por categoría -->
      <div id="products-nav-placeholder"></div>
      <!-- Cards de producto -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="guitar-products"></div>
    </main>

    <!-- Pre-footer -->
    <section class="pre-footer" aria-label="Información de contacto">
      <div class="pre-footer-container">
        <!-- Columna 1: Métodos de pago -->
        <div class="pre-footer-column1" aria-label="Métodos de pago aceptados">
          <h3>Métodos de pago</h3>
          <div class="payment-methods">
            <a
              href="https://www.paypal.com"
              target="_blank"
              rel="noopener"
              aria-label="PayPal"
            >
              <img src="../assets/images/icons8-paypal-48.png" alt="PayPal" />
            </a>
            <a
              href="https://www.visa.com"
              target="_blank"
              rel="noopener"
              aria-label="Visa"
            >
              <img src="../assets/images/icons8-visa-48 (1).png" alt="Visa" />
            </a>
            <a
              href="https://www.mastercard.es"
              target="_blank"
              rel="noopener"
              aria-label="MasterCard"
            >
              <img
                src="../assets/images/icons8-mastercard-48.png"
                alt="MasterCard"
              />
            </a>
            <a
              href="https://www.americanexpress.com"
              target="_blank"
              rel="noopener"
              aria-label="American Express"
            >
              <img
                src="../assets/images/icons8-american-express-al-cuadrado-48.png"
                alt="American Express"
              />
            </a>
          </div>
        </div>
        <!-- Columna 2: Ventajas -->
        <div
          class="pre-footer-column2"
          aria-labelledby="ventajas de usar RiffZone Music Store"
        >
          <h3 id="ventajas-title">
            Ventajas de comprar en RiffZone Music Store
          </h3>
          <ul>
            <li>Garantía de calidad</li>
            <li>Devolución fácil y rápida</li>
            <li>Servicio técnico</li>
            <li>Asesoramiento personalizado</li>
          </ul>
        </div>
        <!-- Columna 3: Redes sociales de contacto -->
        <div class="pre-footer-column3" aria-label="Redes sociales">
          <h3>Síguenos</h3>
          <nav aria-label="Redes sociales">
            <ul class="social-links">
              <li>
                <a
                  href="https://www.facebook.com/profile.php?id=61577710023966&locale=es_ES"
                  aria-label="Facebook"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logofacebook.png"
                    alt="Facebook"
                /></a>
              </li>
              <li>
                <a href="https://x.com/RiffzoneMStore" aria-label="Twitter">
                  <img
                    src="../assets/images/RedesSocialesIcons/logotwitter.png"
                    alt="Twitter"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/riffzone_music_store/"
                  aria-label="Instagram"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoinstagram.png"
                    alt="Instagram"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/@RiffZoneMusicStore"
                  aria-label="YouTube"
                >
                  <img
                    src="../assets/images/RedesSocialesIcons/logoyoutube.png"
                    alt="YouTube"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script>
      window.PRODUCT_CATEGORY = ["guitar", "basses"];
      window.PRODUCT_CONTAINER_ID = "guitar-products";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <!-- <script src="../js/app.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/loadComponents.js"></script>
  </body>
</html>
